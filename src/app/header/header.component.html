<header class="header-container" [class.menu-open]="isMenuOpen">
  <div class="header-inner">
    <!-- Logo (click -> root) -->
    <a routerLink="/" class="logo-link" aria-label="Go to home">
      <img src="assets/images/logo_white.svg" alt="Ignis logo" class="logo" />
    </a>

    <!-- Desktop navigation -->
    <nav class="nav-tabs desktop-nav">
      <a routerLink="/ask" routerLinkActive="active" [ngClass]="{ 'root-active': isRoot() }">Apps</a>
      <a routerLink="/about-us" routerLinkActive="active" [ngClass]="{ 'root-active': isRoot() }">About Us</a>
      <a routerLink="/support" routerLinkActive="active" [ngClass]="{ 'root-active': isRoot() }">Support</a>
    </nav>

    <!-- Mobile hamburger button -->
    <button
      class="menu-btn"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
      aria-controls="mobileMenu"
      aria-label="Toggle navigation"
    >
      <img
        [src]="isMenuOpen ? 'assets/images/close.svg' : 'assets/images/menu.svg'"
        alt=""
        class="menu-icon"
      />
    </button>
  </div>

  <!-- Mobile navigation (dropdown) -->
  <nav class="mobile-nav" *ngIf="isMenuOpen" id="mobileMenu">
    <a routerLink="/ask" routerLinkActive="active" [ngClass]="{ 'root-active': isRoot() }">Apps</a>
    <a routerLink="/about-us" routerLinkActive="active" [ngClass]="{ 'root-active': isRoot() }">About Us</a>
    <a routerLink="/support" routerLinkActive="active" [ngClass]="{ 'root-active': isRoot() }">Support</a>
  </nav>
</header>
